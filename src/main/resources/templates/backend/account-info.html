<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/scroll-bar.css">
    <link rel="stylesheet" href="/css/sub-page.css">
    <link rel="stylesheet" href="/lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>账号管理</cite></a>
                <a><cite>账号列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn" id="addCarInfo">
            <i class="layui-icon">&#xe61f;</i>创建管理员
        </button>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/lib/nprogress/nprogress.js"></script>
<script>
    var type = '[[${type}]]';
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        table.render({
            elem: '#tableId',
            url: '/account/list',
            limit: 5,
            page: true,
            cols: [
                [
                    {field: 'id', title: 'ID', width: 80},
                    {field: 'username', title: '用户名', width: 100},
                    {field: 'account', title: '账号', width: 100},
                    {field: 'password', title: '密码', width: 250},
                    {field: 'roleName', title: '类型', width: 100},
                    {field: 'createTime', title: '创建时间', width: 200},
                    {field: 'modifyTime', title: '修改时间', width: 200},
                    {field: 'remark', title: '备注', width: 250},
                    {title: '操作', width: 200, templet: '#operationTpl', align: 'center'}
                ]
            ],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: '/account/account-edit.html?id=' + data.id,
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === 'del') {
                layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                    $.ajax({
                        url:"/account/delete/" + data.id,
                        type:"GET",
                        success:function(resp){
                            if (resp.status == 200) {
                                layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                                    window.location.href = "javascript:location.replace(location.href);";
                                });
                            }
                            if (resp.status == 500) {
                                layer.msg(resp.msg, {icon: 2, time: 2000});
                            }
                        },
                        error:function(){
                            layer.msg("删除失败！", {icon: 2, time: 1000});
                        }
                    });
                });
            }
        });

        $("#addCarInfo").click(function () {
            layer.open({
                title: '创建管理员',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: '/account/account-add.html',
                zIndex: layer.zIndex,
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>
<!--模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|停用" {{ d.status== 0 ? 'checked' : ''}}>
</script>
<script type="text/html" id="roleTpl">
    {{ d.role == 0 ? '管理员' : '普通用户    '}}
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
