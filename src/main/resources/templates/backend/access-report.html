                    </div>
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="search">
                    <i class="layui-icon layui-icon-search"></i>
                </button>
            </div>

    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn" id="exportExcel">
            <i class="layui-icon">&#xe601;</i>导出EXCEL
        </button>

<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };
    layui.use(['table', 'form', 'jquery', 'laydate'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var tableIns = table.render({
            elem: '#tableId',
            url: '/carnum/list',
            page: true,
            cols: [
                [
                    {field: 'id', title: 'ID', width: 80},
                    {field: 'carNum', title: '车牌号', width: 150},
                    {field: 'time', title: '入场时间', width: 250, templet: '#timeTemp'},
                    {field: 'ltime', title: '出场时间', width: 250, templet: '#lTimeTemp'},
                    {field: 'enterPass', title: '入口通道', width: 100},
                    {field: 'leavePass', title: '出口通道', width: 100},
                    {field: 'enterWay', title: '入场类型', width: 100},
                    {width: 100, toolbar: '#findImg'}
                ]
            ],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });
        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#leaveStartTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#leaveEndTime',
            type: "datetime"
        });

        form.on('submit(search)', function (data) {
            layer.msg('正在查询，请稍后...');
            // if (data.field.startTime != "") {
            //     data.field.startTime = new Date(data.field.startTime).getTime();
            // }
            // if (data.field.endTime != "") {
            //     data.field.endTime = new Date(data.field.endTime).getTime();
            // }
            if (data.field.leaveStartTime != "") {
                data.field.leaveStartTime = new Date(data.field.leaveStartTime).getTime();
            }
            if (data.field.leaveEndTime != "") {
                data.field.leaveEndTime = new Date(data.field.leaveEndTime).getTime();
            }
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听工具条
        table.on('tool(tableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.open({
                    type: 2,
                    content: ["/carnum/watch-car-img?id=" + data.id+"&limit=4", 'no'],
                    area: ['1000px', '400px']
                });
            }
        });
        $("#exportExcel").click(function(){
            window.location.href = "/carnum/exportExcel";
        });
    })

</script>
