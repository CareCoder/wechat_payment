    <link rel="stylesheet" href="/css/sub-page.css">

<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>车辆设置</cite></a>
                <a><cite>出入权限设置</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn" id="addCarInfo">
            <i class="layui-icon">&#xe61f;</i>创建出入权限
        </button>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-table" id="tableId" lay-filter="tableFilter" lay-data="{url:'/set/permission/list', cellMinWidth: 80, page: true}">
        <thead>
            <tr>
                <th lay-data="{field:'id', width:80, align:'center'}" rowspan="2">ID</th>
                <th lay-data="{field:'channelName', width:160, align:'center'}" rowspan="2">通道名称</th>
                <th lay-data="{field:'channelTypeName', width:160, align:'center'}" rowspan="2">通道类型</th>
                <th lay-data="{align:'center'}" colspan="7">可通过的车辆类型</th>
                <th lay-data="{fixed:'right', width: 160, align: 'center', templet:'#operationTpl'}" rowspan="2">操作</th>
            </tr>
            <tr>
                <th lay-data="{field:'tempCarA', width:150, align:'center', templet:'#tempCarAIcon'}">临时车A</th>
                <th lay-data="{field:'tempCarB', width:150, align:'center', templet:'#tempCarBIcon'}">临时车B</th>
                <th lay-data="{field:'tempCarC', width:150, align:'center', templet:'#tempCarCIcon'}">临时车C</th>
                <th lay-data="{field:'monthCarA', width:150, align:'center', templet:'#monthCarAIcon'}">月租车A</th>
                <th lay-data="{field:'monthCarB', width:150, align:'center', templet:'#monthCarBIcon'}">月租车B</th>
                <th lay-data="{field:'monthCarC', width:150, align:'center', templet:'#monthCarCIcon'}">月租车C</th>
                <th lay-data="{field:'vipCar', width:150, align:'center', templet:'#vipCarIcon'}">贵宾车</th>
            </tr>
        </thead>
    </table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script>
    var type = '[[${type}]]';
    layui.use(['element', 'form', 'jquery', 'laydate', 'table'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                layer.open({
                    title: '修改权限设置',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: '/set/pass-permission-edit.html?id=' + data.id,
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === 'del') {
                layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                    $.ajax({
                        url:"/set/permission/delete/" + data.id,
                        type:"GET",
                        success:function(resp){
                            if (resp.status == 200) {
                                layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                                    window.location.href = "javascript:location.replace(location.href);";
                                });
                            }
                            if (resp.status == 500) {
                                layer.msg(resp.msg, {icon: 2, time: 2000});
                            }
                        },
                        error:function(){
                            layer.msg("删除失败！", {icon: 2, time: 1000});
                        }
                    });
                });
            }
        });

        $("#addCarInfo").click(function () {
            layer.open({
                title: '创建出入权限',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: '/set/pass-permission-add.html',
                zIndex: layer.zIndex,
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>
