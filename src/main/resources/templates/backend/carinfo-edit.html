<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑车辆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/scroll-bar.css">
    <link rel="stylesheet" href="/css/sub-page.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>车辆管理</cite></a>
                <a><cite>编辑车辆管理</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车牌号码</label>
            <div class="layui-input-block">
                <input type="text" name="carNum" placeholder="请输入车牌号码" autocomplete="off" class="layui-input" lay-verify="required|carNum">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" lay-verify="phone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车牌颜色</label>
            <div class="layui-input-block">
                <select name="carColor" lay-verify="required">
                    <option value="LC_BLUE">蓝牌</option>
                    <option value="LC_YELLOW">黄牌</option>
                    <option value="LC_BLACK">黑牌</option>
                    <option value="LC_GREEN">绿牌</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remarks" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/js/extended.js"></script>
<script>
    var type = '[[${type}]]';
    layui.use(['element', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        $("input[name='id']").val('[[${car_info.id}]]');
        $("input[name='name']").val('[[${car_info.name}]]');
        $("input[name='carNum']").val('[[${car_info.carNum}]]');
        $("input[name='phone']").val('[[${car_info.phone}]]');
        $("input[name='remarks']").val('[[${car_info.remarks}]]');

        var carColor = '[[${car_info?.carColor}]]';
        if (carColor === '') {
            carColor = "LC_BLUE";
        }
        $("select option[value=" + carColor + "]").attr("selected", 'selected');

        laydate.render({
            elem: '#birthday',
            type: "datetime"
        });
        form.verify({
            birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确'],
            carNum: [
                /^[\S]{7,8}$/
                ,'车牌只支持7,8位'
            ]
        });

        form.on('submit(add)', function (data) {
            if (type == 'free') {
                data.field.isFree = true;
            }else{
                data.field.isBlackList = true;
            }
            console.log(data.field);
            $.ajax({
                url:"/carinfo/update",
                type:"POST",
                data:data.field,
                success:function(resp){
                    console.log(resp);
                    layer.msg(resp, {icon: 6, time: 1000, anim: 4}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                },
                error:function(){
                    layer.msg("添加失败！重复添加", {icon: 6, time: 1000, anim: 4}, function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }
            });
            return false;
        });

        form.render();
    })
</script>
</body>
</html>
