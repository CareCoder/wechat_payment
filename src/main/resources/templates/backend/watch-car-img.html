<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>临时收费界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/scroll-bar.css">
    <link rel="stylesheet" href="/css/sub-page.css">
    <link rel="stylesheet" href="/lib/nprogress/nprogress.css">
    <style>
        .main-body img {
            width: 150%;
            height: auto;
        }
        .layui-col-md3{
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <div class="layui-row main-body layui-col-space30">
        <div class="layui-col-md3 layui-col-md-offset3" th:if="${img0}">
            <blockquote class="layui-elem-quote">入场图片</blockquote>
            <div class="layui-row" th:if="${img0}">
                <!--第一张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${img0}+'.jpg'">
                </div>
            </div>
            <br>
            <div class="layui-row" th:if="${img1}">
                <!--第二张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${img1}+'.jpg'">
                </div>
            </div>
        </div>
        <div class="layui-col-md3" th:if="${img2}">
            <blockquote class="layui-elem-quote">出场图片</blockquote>
            <div class="layui-row" th:if="${img2}">
                <!--第三张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${img2}+'.jpg'">
                </div>
            </div>
            <br>
            <div class="layui-row" th:if="${img3}">
                <!--第四张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${img3}+'.jpg'">
                </div>
            </div>
        </div>
    </div>

    <!--表格区域-->
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery;
    })

</script>
</body>
</html>
