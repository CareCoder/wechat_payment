<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>临时收费界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/scroll-bar.css">
    <link rel="stylesheet" href="/css/sub-page.css">
    <link rel="stylesheet" href="/lib/nprogress/nprogress.css">
    <style>
        .main-body img {
            width: 100%;
            height: auto;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>车辆管理</cite></a>
                <a><cite>临时收费界面</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>

    <div class="layui-row main-body layui-col-space30">
        <div class="layui-col-md3 layui-col-md-offset3" >
            <div class="layui-row">
                <!--第一张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${vo?.carNumExtVos?.get(0)?.uuid}+'.jpg'">
                </div>
            </div>
            <br>
            <div class="layui-row">
                <!--第二张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${vo?.carNumExtVos?.get(1)?.uuid}+'.jpg'">
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="layui-row">
                <!--第三张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${vo?.carNumExtVos?.get(2)?.uuid}+'.jpg'">
                </div>
            </div>
            <br>
            <div class="layui-row">
                <!--第四张图-->
                <div class="layui-col-md12">
                    <img th:src="'/file/'+${vo?.carNumExtVos?.get(3)?.uuid}+'.jpg'">
                </div>
            </div>
        </div>
    </div>

    <!--表格区域-->
    <div class="layui-row">
        <div class="layui-col-md6 layui-col-md-offset3">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item" pane>
                    <div class="layui-inline">
                        <label class="layui-form-label">入场时间</label>
                        <div class="layui-input-inline">
                            <input th:value="${enterTime}" type="text" name="enterTime" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出场时间</label>
                        <div class="layui-input-inline">
                            <input th:value="${leaveTime}" type="text" name="leaveTime" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <div class="layui-inline">
                        <label class="layui-form-label">车辆类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="carType" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">停车时长</label>
                        <div class="layui-input-inline">
                            <input th:value="${stopTime}" type="text" name="stopTime" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <div class="layui-inline">
                        <label class="layui-form-label">收费金额</label>
                        <div class="layui-input-inline">
                            <input th:value="${fee}" type="text" name="fee" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">当前收费员</label>
                        <div class="layui-input-inline">
                            <input th:value="${userName}" type="text" name="userName" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['jquery'], function () {
        var $ = layui.jquery;
        var enterTime = parseInt("[[${enterTime}]]");
        var leaveTime = parseInt("[[${leaveTime}]]");
        var carType = "[[${vo?.carType}]]";
        if (carType == '') {
            carType = "TEMP_CAR_A";
        }
        var carTypeMap = new Map();
        carTypeMap.set("TEMP_CAR_A", "临时车A");
        carTypeMap.set("TEMP_CAR_B", "临时车B");
        carTypeMap.set("TEMP_CAR_C", "临时车C");
        carTypeMap.set("MONTH_CAR_A", "月租车A");
        carTypeMap.set("MONTH_CAR_B", "月租车B");
        carTypeMap.set("MONTH_CAR_C", "月租车C");
        carTypeMap.set("TEMP_CAR_A", "贵宾车");
        if (enterTime != 0) {
            $("input[name='enterTime']").val(new Date(parseInt(enterTime)).toLocaleDateString());
        }
        if (leaveTime != 0) {
            $("input[name='leaveTime']").val(new Date(parseInt(leaveTime)).toLocaleDateString());
        }
        $("input[name='carType']").val(carTypeMap.get(carType));
    })

</script>
</body>
</html>
