<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报表查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/scroll-bar.css">
    <link rel="stylesheet" href="/css/sub-page.css">
    <link rel="stylesheet" href="/lib/nprogress/nprogress.css">
    <style type="text/css">
        HTML,BODY,FORM
        {
            height:100%;
        }
        td{
            border:1px solid #000;
        }
    </style>
</head>
<body style="margin:0px;">
<table style="width:100%; height:100%">
    <tr>
        <td width="50%" height="50%"><div id="main1" style="width: 100%;height:100%;"></div></td>
        <td width="50%" height="50%"><div id="main2" style="width: 100%;height:100%;"></div></td>
    </tr>
    <tr>
        <td width="50%" height="50%"><div id="main3" style="width: 100%;height:100%;"></div></td>
        <td width="50%" height="50%"><div id="main4" style="width: 100%;height:100%;"></div></td>
    </tr>
</table>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/lib/nprogress/nprogress.js"></script>
<script src="/js/echarts.min.js"></script>
<script>
    layui.use(['element', 'form', 'jquery', 'laydate'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main1'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var myChart3 = echarts.init(document.getElementById('main3'));
        var myChart4 = echarts.init(document.getElementById('main4'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '我是示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option);
        myChart2.setOption(option);
        myChart3.setOption(option);
        myChart4.setOption(option);
    })
</script>
</body>
</html>
